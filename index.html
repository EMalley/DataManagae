<!doctype html>
<html>
    <head>
        <title>Employee worksheet</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script type="text/javascript" src="assets/javascript/logic.js"></script> 
    </head>
    <body>
        <div class="jumbotron" id="heading"><h1>Employee Data Management</h1><br><h2>A Comprehensive Directory of Employee Billable Hours</h2></div>
        <br>
        <div class="card" id="firstCard">
            <div class="card-header">
                Current Employees
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate</th>
                            <th scope="col">Total Billed</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="container-fluid" id="form-container">
            <div class="card">
                <div class="card-header">
                <label for="card">Add Employee</label></div>
                <div class="card-body">
                <div class="form-group">
                    <label for="name">Employee Name:</label>
                        <input type="text" class="form-control" id="newName" placeholder="Enter full name here">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="Enter role name here">
                </div>
                <div class="form-group">
                    <label for="start">Start Date:</label>
                        <input type="text" class="form-control" id="startDate" placeholder="MM/DD/YYYY">
                </div>    
                <div class="form-group">
                    <label for="rate">Monthly Rate:</label>
                        <input type="text" class="form-control" id="rate" placeholder="10000">
                </div>
                <button type="submit" class="btn btn-default" id="addUser">
                <i class="fa fa-search"></i>Add User</button></div>
        <script id="tableTemplate" type="text/template">
            <tr>
                <td id="name">name</td>
                <td id="role">role</td>
                <td id="startDate">startDate</td>
                <td id="month">month</td>
                <td id="rate">rate</td>
                <td id="billed">billed</td>
            </tr>
        </script>
    </body>
</html>
