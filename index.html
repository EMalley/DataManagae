<!doctype html>
<html>
    <head>
        <title>Employee worksheet</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="logic.js"></script> 
    </head>
    <body>
        <div class="jumbotron" id="heading"><h1>Employee Data Management</h1><br><h2>A Comprehensive Directory of Employee Billable Hours</h2></div>
        <div class="container" id="form-container">
            <div class="card">
                <div class="card-header">
                <label for="card">Add Employee</label>
                <div class="form-group">
                    <label for="name">Employee Name:</label>
                        <input type="text" class="form-control" id="newName" placeholder="Enter full name here">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="Enter role name here">
                </div>
                <div class="form-group">
                    <label for="start">Start Date:</label>
                        <input type="text" class="form-control" id="startDate" placeholder="MM/DD/YYYY">
                </div>    
                <div class="form-group">
                    <label for="rate">Monthly Rate:</label>
                        <input type="text" class="form-control" id="rate" placeholder="10000">
        </div>
    </body>
</html>
